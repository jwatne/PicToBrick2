output_outputFiles_14=Die erzeugte Grafik stellt eine Bauvorlage dar. In Verbindung mit einer geeigneten Grafiksoftware ist es möglich, diese Bauvorlage in Originalgröße des zu erstellenden Mosaiks zu drucken.
output_outputFiles_15=Die Konfiguration spiegelt alle zur Mosaikgenerierung verwendeten Einstellungen wieder. Neben dem Namen der Konfiguration und grundlegenden Informationen zum Basiselement werden die verfügbaren Farben und Formen jeweils auf einer weiteren Seite dargestellt.
output_outputFiles_16=Die Materialliste ist eine tabellarische Übersicht aller benötigten Bauteile.
output_outputFiles_17=Die Bauanleitung ist eine textuelle Ergänzung zur Grafik. Sie hilft das Mosaik Zeile für Zeile von oben nach unten und von links nach rechts zu erstellen und gibt das für jeden Teilschritt benötigte Element und dessen Farbe an.
output_outputFiles_18=Das XML Dokument ist inhaltlich identisch mit der textuellen Bauanleitung. Das maschinenlesbare Format soll den automatisierten Mosaikbau (zum Beispiel mit Hilfe einer CNC-Maschine) unterstützen.
